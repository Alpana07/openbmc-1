manager_configuration:
  power_on_delay: 20

zone_configuration:

#Air cooled zones
- zone_conditions:
  - name: air_cooled_chassis

  zones:
    - zone: 0
      cooling_profiles:
      - air
      - all
      full_speed: 10500
      default_floor: 8000
      increase_delay: 5
      decrease_interval: 30
      interfaces:
          - name: xyz.openbmc_project.Control.ThermalMode
            properties:
                - name: Supported
                  type: array[string]
                  values:
                      - value: DEFAULT
                        description: >
                            Default thermal control mode
                      - value: CUSTOM
                        description: >
                            Custom thermal control mode for handling the use of
                            PCI cards located behind the GPU exhaust that
                            could overtemp where the default mode is not
                            sufficient enough.
                      - value: CUSTOM+
                        description: >
                            Custom thermal control mode for handling the use of
                            PCI cards located behind the GPU exhaust that
                            could overtemp where the lesser custom mode is not
                            sufficient enough.
                      - value: CUSTOM++
                        description: >
                            Custom thermal control mode for handling the use of
                            PCI cards located behind the GPU exhaust that
                            could overtemp where a lesser custom mode is not
                            sufficient enough.
                - name: Current
                  type: string
                  persist: true
                  values:
                      - value: DEFAULT
                        description: >
                            Set current thermal control mode to the
                            default which will be replaced on startup if
                            another selected mode was persisted.

